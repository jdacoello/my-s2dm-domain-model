"""Specifies the existing instances of restaurant tables with structured tags."""
extend type RestaurantTable {
    instanceTag: TableInstanceTag
}

"""Structured instance tag for restaurant tables."""
type TableInstanceTag @instanceTag {
    area: DiningArea
    tableNumber: TableNumber
}

"""Dining areas within the restaurant."""
enum DiningArea {
    INDOOR
    OUTDOOR
    PATIO
}

"""Table numbers within the restaurant."""
enum TableNumber {
    T1
    T2
    T3
    T4
    T5
    T6
    T7
    T8
    T9
    T10
}